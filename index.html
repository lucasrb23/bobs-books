<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bob's Books</title>
  <style>
    body {
      font-family: Times New Roman;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #D6D9DA;
      color: white;
      font-weight: normal;
      padding: 1em;
      text-align: center;
    }

    header h1 {
      font-weight: normal;
    }
    
    .bookshelf {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
      gap: 1.5em;
    }

    .book {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 150px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .book:hover {
      transform: scale(1.05);
    }

    .book img {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .book-details {
      padding: 1em;
    }

    .book-title {
      font-weight: normal;
    }

    .book-author {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bob's Books</h1>
  </header>

  <div class="bookshelf">
    <div class="book" onclick="alert('Title: Living Free: How to Live a Life of Radical Freedom and Infectious Joy\nAuthor: Steve Brown\nDescription: A dystopian novel.')">
      <img src="https://m.media-amazon.com/images/I/31eeF8BYpZL._AC_UF1000,1000_QL80_.jpg" alt="1984 cover">
      <div class="book-details">
        <div class="book-title">Living Free: How to Live a Life of Radical Freedom and Infectious Joy</div>
        <div class="book-author">Steve Brown</div>
      </div>
    </div>

    <div class="book" onclick="alert('Title: The Great Gatsby\nAuthor: F. Scott Fitzgerald\nDescription: A classic American novel.')">
      <img src="https://covers.openlibrary.org/b/id/7222276-L.jpg" alt="The Great Gatsby cover">
      <div class="book-details">
        <div class="book-title">The Great Gatsby</div>
        <div class="book-author">F. Scott Fitzgerald</div>
      </div>
    </div>

    <!-- Add more books here -->
  </div>
</body>
</html>
