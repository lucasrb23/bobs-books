<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bob's Books</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #D6D9DA;
      color: Black;
      padding: 1em;
      text-align: left;
    }

    .shelf-row {
      position: relative;
      padding: 40px 2em 20px;
      margin-bottom: 40px;
    }

    .shelf-row::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: #8B4513; /* wood color */
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      border-radius: 4px;
    }

    .bookshelf {
      display: flex;
      justify-content: center;
      gap: 2em;
      z-index: 1;
      position: relative;
    }

    .book {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 120px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 2;
    }

    .book:hover {
      transform: translateY(-5px);
    }

    .book img {
      width: 100%;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    .book-details {
      padding: 0.5em;
      text-align: center;
    }

    .book-title {
      font-weight: bold;
      font-size: 14px;
    }

    .book-author {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bob's Books</h1>
  </header>
  
<div class="shelf-row">
  <div class="bookshelf">
    <div class="book" onclick="alert('Title: Living Free: How to Live a Life of Radical Freedom and Infectious Joy\nAuthor: Steve Brown\nDescription: A dystopian novel.')">
      <img src="https://m.media-amazon.com/images/I/31eeF8BYpZL._AC_UF1000,1000_QL80_.jpg" alt="1984 cover">
      <div class="book-details">
        <div class="book-title">Living Free: How to Live a Life of Radical Freedom and Infectious Joy</div>
        <div class="book-author">Steve Brown</div>
      </div>
    </div>

    <div class="book" onclick="alert('Title: The Great Gatsby\nAuthor: F. Scott Fitzgerald\nDescription: A classic American novel.')">
      <img src="https://covers.openlibrary.org/b/id/7222276-L.jpg" alt="The Great Gatsby cover">
      <div class="book-details">
        <div class="book-title">The Great Gatsby</div>
        <div class="book-author">F. Scott Fitzgerald</div>
      </div>
    </div>

    <!-- Add more books here -->
  </div>
</body>
</html>
